<div class="container">
    <div class="row">
        <div class="col-8">
            <h2>Mock Data</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th style="width: 5%;">#</th>
                    <th style="width: 75%;">Question</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let question of mockData.questions" (click)="openModal(template, question.id)">
                      <td>{{question.id}}</td>
                      <td>{{question.text}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col-6">
            <div #htmlContent [innerHTML]="html"></div>
        </div>
    </div>
  </div>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <h5>Selected Question Id: <b>{{modelToPost.questionId}}</b></h5>
        <h5>Inner text of given HTML element: <b>{{modelToPost.htmlContent}}</b></h5>
    </div>
    <div class="modal-footer">
        <button 
        (click)="postToDummyServer()" 
        type="button" 
        class="btn btn-primary">Post</button>
        <button 
        type="button" 
        (click)="modalRef.hide()" 
        class="btn btn-secondary" 
        data-dismiss="modal">Cancel</button>
    </div>
  </ng-template>
